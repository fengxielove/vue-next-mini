<script>
	let quantity = 2
	let product = {
		price: 10,
		quantity: quantity,
	}

	let total = 0
	let effect = () => {
		total = product.price * product.quantity
		console.log(`总价格:${total}`)
	}
	effect()

	Object.defineProperty(product, 'quantity', {
		set(newVal) {
			console.log('setter')
			quantity = newVal
			//   触发 effect
			effect()
		},
		get() {
			console.log('getter')
			return quantity
		},
	})
</script>
